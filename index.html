<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Headings</title>
    <style>
      /* Define styles for different headings */
      h1 {
        color: orange; /* Blue color */
      }

      h2 {
        color: green; /* Green color */
      }

      h3 {
        color: red; /* Red color */
      }
    </style>
  </head>
  <body>
    <!-- Headings with different colors -->
    <h1>This is a Blue Heading (h1)</h1>
    <h2>This is a Green Heading (h2)</h2>
    <h3>This is a Red Heading (h3)</h3>
  </body>
</html>
